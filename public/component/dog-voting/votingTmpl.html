<nav-bar-dir></nav-bar-dir>
<hamburger-dir></hamburger-dir>

<div class="background-container">
        <div class="search-bar">


                <form class="width-control" role="form">
                        <div class="search-bar">
                          <input class="input" placeholder="Search Name" ng-model="searchFilter.dog_name">
                          <input class="input" placeholder="Search State" ng-model="searchFilter.location_state">
                          <input class="input" placeholder="Search Breed" ng-model="searchFilter.breed">
                  
                          <select id="selector" class="form-control input" ng-model="sortProp">
                            <option value="date_uploaded" selected>Date Uploaded</option>
                            <option value="upvotes">#Votes</option>
                            <option value="location_city">City</option>
                            <option value="location_state">State</option>
                          </select>
                  
                          <select class="form-control input" ng-model="sortDirection" >
                            <option value="-" selected>Descending</option>
                            <option value="+">Ascending</option>
                          </select>
                    
                        </div>
                      </form>

                      

            </div>
    <div class="rows-of-pics">
        
          <div class="alert alert-danger fav-alert" ng-if="!user.authid && favoritecheck">  
            <strong>Sorry!</strong> Please log in to favorite dogs.
            </div>
    <div class="picture-container" ng-repeat="dog in dogs  | filter: searchFilter | orderBy: '+'+'dog_name' | orderBy: sortDirection + sortProp;">
        <img class="imgbox" src="{{dog.dog_picture}}" alt="" srcset="">
        <div class="dog-info-text">
        <p ng-model="dogname">Name: {{dog.dog_name}}</p>
        <p>| {{dog.breed}} |</p>
        <p>Age: {{dog.age}}</p>
        <p>Spotted in {{dog.location_city}}, {{dog.location_state}}</p>
        <p ng-model="dogvotes">{{dog.votes}}
        <img class="upvote-button" src="../../photos/corgi1600.png" ng-click="upvoteDog(dog.dog_id)" alt="notworking">
        <a ><img class="favorite-button swing"  src="../../photos/heart.png" alt="not working" ng-click="favoriteDog(dog.dog_id)"></a></p>
      </div>
    </div>
</div>
</div>
