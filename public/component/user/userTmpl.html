<div class="background-color">
<h1>Welcome back, {{user.username}}!</h1>

<h5>Please consider making a donation to the American Society for the Prevention of Cruelty to Animals! Even a small donation can change an animal's life.</h5>
<div class="donation-form-box">
<form>
    <input class="input-box" type="text" ng-model="final" placeholder="Donation Amount">
    <button class="input-box btn btn-sucess" ng-click="openPayment()">Make Donation</button>
</form>
</div>

<h4>Favorite Dogs</h4>
<div class="rows-of-pics">
<div class="flex" ng-repeat="fav in user_favs">

    <img class="imgbox" src="{{fav.dog_picture}}" alt="" srcset="">
</div>
</div>
<h4>Uploaded Dogs</h4>
<div class="rows-of-pics">
<div class="flex" ng-repeat="dog in user_dogs">

    <img class="imgbox" src="{{dog.dog_picture}}" alt="" srcset="">
</div>
</div>
</div>
